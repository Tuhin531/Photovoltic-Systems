<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css"> <!-- Use a separate CSS file for projects.html -->
  <!-- Head content -->
</head>
<body>
  <header class="projects-header">
    <nav>
      <ul class="projects-nav-list">
        <li><a href="DWT.html">Home</a></li>
        <li><a id="projects-link" href="#">Projects</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="projects-main">
    <h1>Create Project</h1>
    <form class="projects-form" id="create-project-form">
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" required>
      
      <label for="power-peak">Power Peak:</label>
      <input type="number" id="power-peak" required>

      <label for="area">Area:</label>
      <input type="number" id="area" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="orientation">Orientation:</label>
      <input type="text" id="orientation" required>

      <label for="inclination">Inclination:</label>
      <input type="number" id="inclination" required>

      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" required>

      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" required>

      <label for="uv">UV:</label>
      <input type="number" id="uv" required>

      <!-- Rest of the form content -->
    </br>
      <button id="create-project-button">Create Project</button>

    </form>
    <script src="script.js"></script>
  </main>
  
</body>
</html>
